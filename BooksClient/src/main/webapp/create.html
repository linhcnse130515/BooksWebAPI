<html>
    <head>
        <title>Create page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Create.do" method="POST">
            <label>ISBN: </label>
            <input name="isbn"> <br>

            <label>Title: </label>
            <input name="title"> <br>

            <label>Author: </label>
            <input name="author"> <br>

            <label>Edition: </label>
            <input type="number" name="edition"> <br>

            <label>Published Year: </label>
            <input type="number" name="publishedYear"> <br>           

            <input type="submit" value="Save book">
        </form> 
    </body>
</html>
